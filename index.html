<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div id="wrapper">
        <div id="calculatorContainer">
            <div id="display">
                <div id="typedProblemBox">
                    2 + 29
                </div>
                <div id="solutionBox">
                    31                </div>
            </div>
            <div class="buttonRow">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>/</button>
            </div>
            <div class="buttonRow">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>*</button>
            </div>
            <div class="buttonRow">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button>
            </div>
            <div class="buttonRow">
                <button>0</button>
                <button>.</button>
                <button>=</button>
                <button>-</button>
            </div>
        </div>
    </div>
</body>
</html>
