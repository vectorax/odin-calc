<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div id="wrapper">
        <div id="calculatorContainer">
            <div id="displayContainer">
                <div id="subDisplay">2 + 29</div>
                <div id="display">31</div>
            </div>
            <div id="buttonContainer">
                <div class="buttonRow">
                    <button value="7" class="numberButton">7</button>
                    <button value="8" class="numberButton">8</button>
                    <button value="9" class="numberButton">9</button>
                    <button value="divide" class="operatorButton" onclick="storeOne(event)">/</button>
                </div>
                <div class="buttonRow">
                    <button value="4" class="numberButton">4</button>
                    <button value="5" class="numberButton">5</button>
                    <button value="6" class="numberButton">6</button>
                    <button value="multiply" class="operatorButton" onclick="storeOne(event)">*</button>
                </div>
                <div class="buttonRow">
                    <button value="1" class="numberButton">1</button>
                    <button value="2" class="numberButton">2</button>
                    <button value="3" class="numberButton">3</button>
                    <button value="add" class="operatorButton" onclick="storeOne(event)">+</button>
                </div>
                <div class="buttonRow">
                    <button value="0" class="numberButton">0</button>
                    <button value="." class="numberButton">.</button>
                    <button value="solve" class="operatorButton" onclick="operate()">=</button>
                    <button value="subtract" class="operatorButton" onclick="storeOne(event)">-</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
